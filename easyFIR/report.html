<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>easyFIR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" href="styles/form.css">

</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">easyFIR</a>
    <nav class="nav-items">
      <a href="viewStatus.html">View Status</a>
    </nav>
  </header>
  <main>
    <div>
        <center>
            <h1>File your FIR</h1>
        </center>
    </div>
  <div class="container">
    <form action="#" method="post">
      <div class="form-group">
        <label for="full-name">Full Name <span>*</span></label>
        <input type="text" id="full-name" name="full_name" required>
      </div>

      <div class="form-group">
        <label for="father-husband-name">Father/Husband Name <span>*</span></label>
        <input type="text" id="father-husband-name" name="father_husband_name" required>
      </div>

      <div class="form-group">
        <label for="mobile-number">Mobile Number <span>*</span></label>
        <input type="tel" id="mobile-number" name="mobile_number" required>
      </div>

      <div class="form-group">
        <label for="date-of-birth">Date Of Birth <span>*</span></label>
        <input type="date" id="date-of-birth" name="date_of_birth" required>
      </div>

      <div class="form-group">
        <label for="district">District <span>*</span></label>
        <input type="text" id="district" name="district" required>
      </div>

      <div class="form-group">
        <label for="address">Address <span>*</span></label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="form-group">
        <label for="pincode">Pincode <span>*</span></label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <div class="form-group">
        <label for="crime-type">Type Of Crime <span>*</span></label>
        <select id="crime-type" name="crime_type" required>
          <option value="" disabled selected>Select crime type</option>
          <option value="theft">Theft</option>
          <option value="assault">Assault</option>
          <option value="fraud">Fraud</option>
          <option value="cybercrime">Cybercrime</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="crime-description">Crime Description <span>*</span></label>
        <textarea id="crime-description" name="crime_description" required></textarea>
      </div>

      <div class="form-group">
        <label for="police-station">Police Station <span>*</span></label>
        <select id="police-station" name="police_station" required>
          <option value="" disabled selected>Select police station</option>
          <option value="station-1">Police Station 1</option>
          <option value="station-2">Police Station 2</option>
          <option value="station-3">Police Station 3</option>
          <!-- Add more options as needed -->
        </select>
      </div>

      <div class="form-group">
        <label for="proof">Proof <span>*</span></label>
        <input type="file" id="proof" name="proof" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  </main>
  <footer class="footer">
